

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item no-lines>  
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item no-lines>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-card>

  <button ion-button (click)="login(user)">Login</button>
  <button ion-button color="light" (click)="register(user)">Register</button>  

  <button ion-button (click)="facebookLogin()">
    Login with
    <ion-icon padding name="logo-facebook"></ion-icon>
  </button> 

  <button ion-button color="light" (click)="skipLogin()">Skip</button>  

</ion-content>
